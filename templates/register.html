{% load static %}
{% load i18n %}
{% static "images" as baseurl %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="jumbotron">

    <h1>Register your account</h1>
    <form class="" action="register" method="post">
      {% csrf_token %}
      <label for="">{% trans "First Name" %}</label>
      <input type="text" name="first_name" value="first_name"><br>
      <label for="">{% trans "Last Name" %}</label>
      <input type="text" name="last_name" value="last_name"><br>
      <label for="">{% trans "UserName" %}</label>
      <input type="text" name="username" value="username"><br>
      <label for="">{% trans "Email" %}</label>
      <input type="email" name="email" value="email"><br>
      <label for="">{% trans "password" %}</label>
      <input type="password" name="password1" value="password"><br>
      <label for="">{% trans "confirm-password" %}</label>
      <input type="password" name="password2" value="confrim password"><br>
      <input type="submit" name="" value="submit">

    </form>
    </div>
    <div class="">
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
  </body>
</html>
